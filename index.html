<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankist</title>
    <link rel="shortcut icon" href="build/stylesheets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="build/stylesheets/index.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__logo-img" src="build/stylesheets/img/logo.png" alt="Logo">
        </div>

        <div class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a class="header__link" href="#">Features</a></li>
                <li class="header__item"><a class="header__link" href="">Operations</a></li>
                <li class="header__item"><a class="header__link" href="">Testimonials</a></li>
                <li class="header__item"><a class="header__link header__link--green" href="">Open account</a></li>
            </ul>
        </div>
    </header>

    <main class="main">
        <section id="section-1" class="main__section">
            <div id="section-1__description">
                <h1 id="section-1__title">When <span class="bg-green">banking</span> meets <span class="bg-green">minimalist</span></h1>
                <p id="section-1__paragraph">
                    A simpler banking experience for a simpler life.
                </p>

                <button id="section-1__button">Learn more &darr;</button>
            </div>

            <div id="section-1__img">
                <img id="img-1" src="build/stylesheets/img/hero.png" alt="">
            </div>
        </section>
    </main>

</html>
